<div class="content">
  <button mat-raised-button
          color="primary"
          (click)="createGroup()">
    Create
  </button>
  <button mat-raised-button
          color="warn"
          [disabled]="selectedGroupsCount <= 0"
          (click)="deleteGroups()">
    <span *ngIf="selectedGroupsCount <= 0 else deleteWithCount">Delete</span>
    <ng-template #deleteWithCount>Delete ({{ selectedGroupsCount }})</ng-template>
  </button>
</div>
