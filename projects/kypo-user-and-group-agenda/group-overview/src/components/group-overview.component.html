<sentinel-controls [controls]="controls" (itemClicked)="onControlsAction($event)">
</sentinel-controls>
<sentinel-table
    [defaultSortName]="INIT_SORT_NAME"
    [defaultSortDirection]="INIT_SORT_DIR"
    [data]="groups$ | async"
    [hasError]="groupsHasError$ | async"
    (tableLoad)="onTableLoadEvent($event)"
    (rowAction)="onTableAction($event)"
    (rowSelection)="onGroupSelected($event)">
</sentinel-table>
