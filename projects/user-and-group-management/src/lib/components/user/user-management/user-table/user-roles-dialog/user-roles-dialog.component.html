<h2 mat-dialog-title>Roles of {{ data?.user?.name }}</h2>
<div class="table-wrapper" mat-dialog-content>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- NAME Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let role"> {{ role.name }} </td>
      </ng-container>

      <!-- MICROSERVICE Column -->
      <ng-container matColumnDef="microservice">
        <th mat-header-cell *matHeaderCellDef> Microservice </th>
        <td mat-cell *matCellDef="let role"> {{ role.microservice }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button color="primary" mat-dialog-close>OK</button>
</div>
