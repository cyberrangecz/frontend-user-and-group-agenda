<div class="content">
  <mat-label>Roles</mat-label>
  <mat-divider></mat-divider>

  <div *ngFor="let role of roles, index as i">
    <kypo2-microservice-role (roleChange)="onRoleChange($event, i)" (remove)="removeRole(i)" [role]="role"></kypo2-microservice-role>
  </div>

  <button
          type="button"
          mat-button
          color="primary"
          (click)="addRole()">
    Add Role
  </button>
</div>
