<div class="content">
  <h2>List of groups</h2>
  <kypo2-group-controls
    [selectedGroups]="selectedGroups.length"
    (deleteSelected)="deleteSelectedGroups()"
    (createNewGroup)="createGroup()"></kypo2-group-controls>
  <kypo2-table
    [data]="groups$ | async"
    [hasError]="groupsTableHasError$ | async"
    [totalElements]="groupTableTotalLength$ | async"
    (refresh)="fetchData($event)"
    (rowAction)="tableEvent($event)"
    (rowSelection)="selectedRows($event)">
  </kypo2-table>
</div>
