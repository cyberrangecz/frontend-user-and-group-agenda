<div class="content">
  <h2 *ngIf="!editMode">Create new user</h2>
  <h2 *ngIf="editMode">Edit {{ user?.name }}</h2>
  <div class="form-container">
    <!-- NAME field-->
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="name" required>
      <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- LOGIN field -->
    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Login" [(ngModel)]="login" required>
      <button mat-button *ngIf="login" matSuffix mat-icon-button aria-label="Clear" (click)="login=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- EMAIL field -->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" [(ngModel)]="mail" required>
      <button mat-button *ngIf="mail" matSuffix mat-icon-button aria-label="Clear" (click)="mail=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="button-wrapper">
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
