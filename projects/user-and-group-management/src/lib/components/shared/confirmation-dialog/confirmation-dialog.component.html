<div class="mat-typography">
  <div class="dialog">
    <h1>{{ data.title }}</h1>
    <div class="content">
      <p>{{ data.content }}</p>
      <div class="button-wrapper">
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-button color="primary" (click)="confirm()">Confirm</button>
      </div>
    </div>
  </div>
</div>
