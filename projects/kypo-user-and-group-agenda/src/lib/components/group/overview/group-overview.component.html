<kypo-controls [controls]="controls" (itemClicked)="onControlsAction($event)">
</kypo-controls>
<kypo2-table
  [defaultSortName]="INIT_SORT_NAME"
  [defaultSortDirection]="INIT_SORT_DIR"
  [data]="groups$ | async"
  [hasError]="groupsHasError$ | async"
  (refresh)="onLoadTable($event)"
  (rowAction)="onTableAction($event)"
  (rowSelection)="onGroupSelected($event)">
</kypo2-table>
