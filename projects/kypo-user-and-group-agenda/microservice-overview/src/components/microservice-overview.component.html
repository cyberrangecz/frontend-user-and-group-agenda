<sentinel-controls [controls]="controls" (itemClicked)="onControlsAction($event)"> </sentinel-controls>
<sentinel-table
  [defaultSortName]="INIT_SORT_NAME"
  [defaultSortDirection]="INIT_SORT_DIR"
  [data]="microservices$ | async"
  [hasError]="microservicesHasError$ | async"
  (refresh)="onLoadTableEvent($event)"
  (rowAction)="onTableAction($event)"
>
</sentinel-table>
