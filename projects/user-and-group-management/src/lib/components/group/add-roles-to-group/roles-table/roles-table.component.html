<div class="content">
  <div class="roles-table-wrapper">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)"
             placeholder="Filter by role name or microservice">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
      <!-- SELECTION CHECKBOXES -->
      <ng-container matColumnDef="select">
        <th class="select" mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? selectAllChange(): null"
            [checked]="selection.hasValue() && isAllSelected()" new
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td class="select" mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row.role) : null; selectChange($event, row.role)"
            [checked]="selection.isSelected(row.role)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- NAME Column -->
      <ng-container matColumnDef="name">
        <th class="name" mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td class="name" mat-cell *matCellDef="let row">
          {{ row.role?.roleType }}
        </td>
      </ng-container>

      <!-- MICROSERVICE Column -->
      <ng-container matColumnDef="microservice">
        <th class="microservice" mat-header-cell *matHeaderCellDef mat-sort-header>Microservice</th>
        <td class="microservice" mat-cell *matCellDef="let row">
          {{ row.role?.microserviceName }}
        </td>
      </ng-container>

      <!-- EXPANDED DETAIL COLUMN -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <div class="row-detail"
               [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
            <div class="row-detail-content">
              <h2 class="mat-h3">Description:</h2>
              <p class="mat-body">{{ row.role?.description }}</p>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- FOOTER column -->
      <ng-container matColumnDef="select-count">
        <td mat-footer-cell *matFooterCellDef colspan="10" class="select-count">
          Selected {{ selectedRolesCount }} of total {{ totalRolesCount }} roles
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row;
          columns: displayedColumns;"
          class="row"
          [class.expanded-row]="expandedRow === row"
          (click)="expandedRow = expandedRow === row ? null : row"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      <tr mat-footer-row *matFooterRowDef="['select-count']" class="select-count"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
