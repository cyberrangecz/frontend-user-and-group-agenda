<div class="mat-typography">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <mat-dialog-content>
      <p>{{ data.content }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <span class="spacer"></span>
    <button mat-button color="primary" (click)="confirm()">Confirm</button>
  </mat-dialog-actions>
</div>
