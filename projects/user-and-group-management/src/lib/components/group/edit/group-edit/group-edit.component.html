<form [formGroup]="groupEditFormGroup.formGroup">
  <div class="content">
    <div class="row-panel">
      <div class="row-item">
        <!-- NAME field> -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
          <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name.setValue('')">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error>Name is required</mat-error>
        </mat-form-field>

      </div>

      <div class="row-item">
        <!-- EXPIRATION Date field -->
        <div class="expiration">
          <mat-form-field appearance="outline">
            <mat-label>Expiration Date</mat-label>
            <button mat-button *ngIf="expirationDate.value" matSuffix mat-icon-button aria-label="Clear" (click)="expirationDate.setValue(null)">
              <mat-icon>close</mat-icon>
            </button>
            <input matInput [min]="tomorrow" [matDatepicker]="picker" formControlName="expirationDate" placeholder="Expires on">
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        </div>
      </div>

    </div>

    <!-- DESCRIPTION field -->
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" formControlName="description" required></textarea>
      <button mat-button *ngIf="description" matSuffix mat-icon-button aria-label="Clear" (click)="description.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error>Description is required</mat-error>
    </mat-form-field>
  </div>
</form>
