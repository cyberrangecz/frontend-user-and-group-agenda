<h2>Roles of group {{ group?.name}}</h2>

<div class="table-wrapper">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- NAME Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let role"> {{ role.name }} </td>
      </ng-container>

      <!-- SCENARIO Column -->
      <ng-container matColumnDef="microservice">
        <th mat-header-cell *matHeaderCellDef> Microservice </th>
        <td mat-cell *matCellDef="let role"> {{ role.microservice }} </td>
      </ng-container>

      <!-- DELETE Column -->
      <ng-container matColumnDef="remove">
        <th class="remove" mat-header-cell *matHeaderCellDef></th>
        <td class="remove" mat-cell *matCellDef="let role">
          <button mat-icon-button
                  color="warn"
                  matTooltip="Remove role from group"
                  (click)="removeRole(role)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
