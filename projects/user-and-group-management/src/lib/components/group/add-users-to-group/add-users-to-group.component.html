<mat-dialog-content class="mat-typography">
  <div class="content">
    <mat-tab-group>
      <mat-tab label="Users">
        <h2>Add users to group {{ group.name }}</h2>
        <kypo2-add-to-group-user-table
          [group]="group"
          (userSelectionChange)="onUserSelectionChanged($event)">
        </kypo2-add-to-group-user-table>
      </mat-tab>
      <mat-tab label="Groups">
        <h2>Import users from other groups</h2>
        <kypo2-add-to-group-group-table
          [group]="group"
          (groupSelectionChange)="onGroupSelectionChanged($event)">
        </kypo2-add-to-group-group-table>
      </mat-tab>
    </mat-tab-group>

    <div class="button-wrapper">
      <button mat-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-button color="primary" (click)="save()">Save</button>
    </div>
  </div>
</mat-dialog-content>
