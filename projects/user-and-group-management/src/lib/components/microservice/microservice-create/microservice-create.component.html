<form [formGroup]="microserviceFormGroup.formGroup">
  <div class="form-container">
    <!-- NAME field-->
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" required>
      <button mat-button *ngIf="name.value" matSuffix mat-icon-button aria-label="Clear" (click)="name.setValue(''); onClear();">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error>Name cannot be empty</mat-error>
    </mat-form-field>

    <!-- ENDPOINT field-->
    <mat-form-field appearance="outline">
      <mat-label>Endpoint</mat-label>
      <input matInput placeholder="Endpoint" formControlName="endpoint" required>
      <button mat-button *ngIf="endpoint.value" matSuffix mat-icon-button aria-label="Clear" (click)="endpoint.setValue(''); onClear();">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error>Endpoint cannot be empty</mat-error>
    </mat-form-field>

    <kypo2-microservice-role-forms [cleared]="isCleared | async" (microserviceRoles)="rolesChange($event)"></kypo2-microservice-role-forms>
  </div>
</form>
