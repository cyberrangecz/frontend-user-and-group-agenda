<div class="content">
  <button mat-raised-button
          color="primary"
          [disabled]="!isFormValid"
          (click)="createMicroservice()">
    Register
  </button>
  <button mat-raised-button
          color="warn"
          (click)="clearMicroservice()">
    Clear
  </button>
</div>
<div class="error-state">
  <mat-error *ngIf="!hasDefaultRole">Microservice has to have a default role</mat-error>
</div>
