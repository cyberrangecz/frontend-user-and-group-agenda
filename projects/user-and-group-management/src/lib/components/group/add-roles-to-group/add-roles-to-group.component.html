<div class="mat-typography">
  <h2 mat-dialog-title>Add roles to group {{ group.name }}</h2>

  <mat-dialog-content>
      <kypo2-roles-table
        [group]="group"
        [roles]="availableRoles$ | async"
        (roleSelectionChange)="onRoleSelectionChanged($event)">
      </kypo2-roles-table>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" (click)="save()">Save</button>
  </mat-dialog-actions>
</div>
