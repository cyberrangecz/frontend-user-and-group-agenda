<kypo-controls [controls]="controls" (itemClicked)="onControlsAction($event)"></kypo-controls>
<kypo2-table
  [defaultSortName]="INIT_SORT_NAME"
  [defaultSortDirection]="INIT_SORT_DIR"
  [data]="users$ | async"
  [hasError]="usersHasError$ | async"
  (refresh)="onLoadEvent($event)"
  (rowAction)="onTableAction($event)"
  (rowSelection)="onUserSelected($event)">
</kypo2-table>
