<div class="content">
  <h2>Members of group {{ group?.name}}</h2>
  <button mat-raised-button color="warn"
          [disabled]="selectedUsersCount <= 0"
          (click)="removeSelectedUsersFromGroup()">
    Remove selected users from group ({{ selectedUsersCount }})</button>

  <div class="table-wrapper">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- SELECTION CHECKBOXES -->
        <ng-container matColumnDef="select">
          <th class="select" mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? selectAllChange(): null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td class="select" mat-cell *matCellDef="let user; let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null; selectChange($event, user)"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- NAME Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let user"> {{ user?.name }} </td>
        </ng-container>

        <!-- LOGIN Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
          <td mat-cell *matCellDef="let user"> {{ user?.login }} </td>
        </ng-container>

        <!-- DELETE Column -->
        <ng-container matColumnDef="remove">
          <th class="remove" mat-header-cell *matHeaderCellDef></th>
          <td class="remove" mat-cell *matCellDef="let user">
            <button mat-icon-button
                    color="warn"
                    matTooltip="Remove user from group"
                    (click)="removeUserFromGroup(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- FOOTER column -->
        <ng-container matColumnDef="select-count">
          <td mat-footer-cell *matFooterCellDef colspan="10" class="select-count">
            Selected {{ selectedUsersCount }} of total {{ totalUsersCount }} users
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['select-count']" class="select-count"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
