
<div class="content">
  <h2>Roles of group {{ group?.name}}</h2>
  <button mat-raised-button
          color="warn"
          [disabled]="selectedRolesCount === 0"
          (click)="removeSelectedRolesFromGroup()">
    Remove selected roles from group ({{ selectedRolesCount }})
  </button>
  <div class="table-wrapper">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

        <!-- EXPANDED DETAIL COLUMN -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let role" [attr.colspan]="displayedColumns.length">
            <div class="row-detail"
                 [@detailExpand]="role == expandedRow ? 'expanded' : 'collapsed'">
              <div class="row-detail-content">
                <h2 class="mat-h3">Description:</h2>
                <p class="mat-body">{{ role.description }}</p>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- SELECTION CHECKBOXES -->
        <ng-container matColumnDef="select">
          <th class="select" mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? selectAllChange(): null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td class="select" mat-cell *matCellDef="let role; let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null; selectChange($event, role)"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- NAME Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let role"> {{ role.roleType }} </td>
        </ng-container>

        <!-- MICROSERVICE Column -->
        <ng-container matColumnDef="microservice">
          <th mat-header-cell *matHeaderCellDef> Microservice </th>
          <td mat-cell *matCellDef="let role"> {{ role.microserviceName }} </td>
        </ng-container>

        <!-- DELETE Column -->
        <ng-container matColumnDef="remove">
          <th class="remove" mat-header-cell *matHeaderCellDef></th>
          <td class="remove" mat-cell *matCellDef="let role">
            <button mat-icon-button
                    color="warn"
                    matTooltip="Remove role from group"
                    (click)="removeRoleFromGroup(role)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- FOOTER column -->
        <ng-container matColumnDef="select-count">
          <td mat-footer-cell *matFooterCellDef colspan="10" class="select-count">
            Selected {{ selectedRolesCount }} of total {{ totalRolesCount }} roles
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row;
          columns: displayedColumns;"
            class="row"
            [class.expanded-row]="expandedRow === row"
            (click)="expandedRow = expandedRow === row ? null : row"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>        <tr mat-footer-row *matFooterRowDef="['select-count']" class="select-count"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
