  <kypo2-group-controls
    [selectedGroupsCount]="selectedGroupIds.length"
    (deleteSelected)="deleteSelectedGroups()"
    (createNewGroup)="createGroup()">
  </kypo2-group-controls>
  <kypo2-table
    [defaultSortName]="INIT_SORT_NAME"
    [defaultSortDirection]="INIT_SORT_DIR"
    [data]="groups$ | async"
    [hasError]="groupsHasError$ | async"
    [totalElements]="groupsTotalLength$ | async"
    (refresh)="onLoadTable($event)"
    (rowAction)="onTableAction($event)"
    (rowSelection)="onGroupSelected($event)">
  </kypo2-table>
